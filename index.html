  <body>
    <header class="jumbotron">
      <h1 class="display-3 text-center">Work Day Scheduler</h1>
      <p class="lead text-center" >A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    
    <div id="timer" class="container text-center"></div>
      <!-- Timeblocks go here -->
      <section>
      <div  class="row time-block">
        <div class="col-md-1 hour">
            9 AM
        </div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

<div  class="row time-block">
        <div class="col-md-1 hour">

        </div>

        </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

<div  class="row time-block">

    </div>

<div  class="row time-block">
        <div class="col-md-1 hour">
            12 PM
        </div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

<div  class="row time-block">
        <div class="col-md-1 hour">

        </div>
        <textarea class="col-md-10 description">

<div  class="row time-block">

        </textarea>

    </div>

<div class="row time-block">
        <div class="col-md-1 hour">

        </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

<div class="row time-block">
        <div class="col-md-1 hour">

        </textarea>

<div class="row time-block">
